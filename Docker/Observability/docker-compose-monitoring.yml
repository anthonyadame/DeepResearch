name: monitoring

version: '3.8'

services:
  # Main DeepResearch API
  deepresearch-api:
    build:
      context: ../../
      dockerfile: Docker/DeepResearch/Dockerfile
    container_name: monitoring-deepresearch-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - CheckpointService__StorageBackend=file
      - CheckpointService__LocalStorageDirectory=/app/data/checkpoints
      - Authentication__JwtSecret=${JWT_SECRET}
      - Monitoring__ServiceUrl=http://deepresearch-monitoring:8081
      - Monitoring__Enabled=true
    ports:
      - "5001:5000"
    volumes:
      - deepresearch-data:/app/data
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - deepresearch-monitoring
    labels:
      prometheus.io/scrape: "false"

  # Monitoring Service Container
  deepresearch-monitoring:
    build:
      context: ../../
      dockerfile: DeepResearch.Monitoring/Dockerfile
    container_name: deepresearch-monitoring
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - Prometheus__Enabled=true
      - AlertManager__Url=http://alertmanager:9093
      - OpenTelemetry__ExporterUrl=http://otel-collector:4318
    ports:
      - "8081:8081"
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus
      - alertmanager
    labels:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8081"
      prometheus.io/path: "/metrics"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: deepresearch-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    networks:
      - monitoring
    restart: unless-stopped

  # AlertManager for alert routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: deepresearch-alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager-config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: deepresearch-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/deepresearch.json
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/prometheus.yml
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  # OpenTelemetry Collector (optional - disabled for now due to config issues)
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: deepresearch-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    networks:
      - monitoring
    restart: unless-stopped

  # Jaeger for distributed tracing (optional)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: deepresearch-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  deepresearch-data:
